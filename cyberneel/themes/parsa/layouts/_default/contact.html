{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="mb-4">{{.Title }}</h2>
        <img src="{{.Params.Image | absURL }}" alt="{{site.Params.author}}" class="img-fluid w-100 mb-4">
        {{ .Content }}
        js
<script type="text/javascript">var submitted=false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
onload="if(submitted) {window.location='/thankyou';}"></iframe>



        <form action="{{ site.Params.contact_form_action }}" class="row mt-5" method="POST" target="hidden_iframe" onsubmit="submitted=true">
          <div class="col-lg-6">
            <input type="text" class="form-control mb-4" name="entry.1511365088" id="name" placeholder="Name">
          </div>
          <div class="col-lg-6">
            <input type="email" class="form-control mb-4" name="entry.724602587" id="email" placeholder="Email">
          </div>
          <div class="col-12">
            <textarea name="entry.2098277796" id="message" class="form-control mb-4" placeholder="Message..."></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{{partial "instafeed.html" . }}

{{ end }}
